<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Little Lemon Booking</title>
    <link rel="stylesheet" href="{% static 'restaurant/css/style.css' %}">
</head>
<body>

    <h1>Make a Reservation</h1>

    <label>First Name:</label>
    <input type="text" id="first-name" placeholder="Your name">

    <br><br>

    <label>Reservation Date:</label>
    <input type="date" id="reservation-date">

    <br><br>

    <h3>Available Time Slots</h3>
    <div id="reservation-slots" class="slots-container"></div>

    <script src="{% static 'restaurant/js/booking.js' %}"></script>
</body>
</html>
